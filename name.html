<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/ficon.png" />
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css" media="all">
    <link rel="stylesheet" href="./css/index.css" type="text/css">
</head>
<body>
    <div class="container-fluid">
        <h1>Discover Your <span class="head">Akan Name.</span></h1>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <img class="guy" src="./assets/mghana.jpg" alt="man face painted the Ghanian flag">

            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <form action="" class="input" id="form">
                    <label for="name">
                        NAME:
                        <input type="text" id="name" placeholder="My Name" value="">
                    </label>
                    <label for="day">
                        DAY:
                        <input type="number" id="day" placeholder="Day" value="">
                    </label>
                    <label for="month">
                        MONTH:
                        <input type="number" id="month" placeholder="Month" value="">
                    </label>
                    <label for="year">
                        YEAR:
                        <input type="number" id="year" placeholder="Year" value="">
                    </label>

                    <br>
                    <p id="error"></p> <!---error alert diplay-->

                    <br>
                    <label for="gender" class="gender">
                        Female:
                        <input type="radio" name="gender" id="female" value="female" required>
                        Male:
                        <input type="radio" name="gender" id="male" value="male" required>
                    </label>

                    <br>
                    <input class="submit" type="submit" value="Discover Akan-Name" onclick="verify(); return false">
                    <p id="discover"></p>


                </form>
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <img class="lady" src="./assets/lghana.jpg" alt="lady facepainted Ghanian flag">
                
            </div>
        </div>

    </div>

    <script src="./script/script.js"></script>
</body>
</html>
